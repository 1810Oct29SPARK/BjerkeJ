    <div class="row" style="padding-top: 25px">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Add Employee</h4>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <form action="SubmitEmployee" method="POST">
                                <div class="form-group row">
                                    <label for="firstname" class="col-4 col-form-label">First Name</label>
                                    <div class="col-8">
                                        <input id="firstname" name="firstname" placeholder="First Name" class="form-control here"
                                            required="required" type="text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="lastname" class="col-4 col-form-label">Last Name</label>
                                    <div class="col-8">
                                        <input id="lastname" name="lastname" placeholder="Last Name" class="form-control here"
                                            required="required" type="text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="initial" class="col-4 col-form-label">Middle Initial</label>
                                    <div class="col-8">
                                        <input id="middleInitial" name="middleInitial" placeholder="Middle Initial"
                                            class="form-control here" required="required" type="text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="title" class="col-4 col-form-label">Title</label>
                                    <div class="col-8">
                                        <input id="title" name="title" placeholder="Title" class="form-control here"
                                            required="required" type="text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="authLevel" class="col-4 col-form-label">Authorization Level</label>
                                    <div class="col-8">
                                        <input id="authLevel" name="authLevel" placeholder="Authorization Level" class="form-control here"
                                            required="required" type="number">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="directmanager" class="col-4 col-form-label">Direct Manager</label>
                                    <div class="col-8">
                                        <input id="directManager" name="directManager" placeholder="Direct Manager"
                                            class="form-control here" required="required" type="number">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="birthdate" class="col-4 col-form-label">Birthdate</label>
                                    <div class="col-8">
                                        <input id="birthdate" name="birthdate" placeholder="Birthdate" class="form-control here"
                                            required="required" type="text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="address" class="col-4 col-form-label">Address</label>
                                    <div class="col-8">
                                        <input id="address" name="address" placeholder="Address" class="form-control here"
                                            required="required" type="text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="website" class="col-4 col-form-label">ZipCode</label>
                                    <div class="col-8">
                                        <input id="zipcode" name="zipcode" placeholder="ZipCode" class="form-control here"
                                            type="number">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="email" class="col-4 col-form-label">Email</label>
                                    <div class="col-8">
                                        <input id="email" name="email" placeholder="Email" class="form-control here"
                                            required="required" type="text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="phone" class="col-4 col-form-label">Phone</label>
                                    <div class="col-8">
                                        <input id="phone" name="phone" placeholder="Phone" class="form-control here"
                                            type="text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="offset-4 col-8">
                                        <button name="submit" type="submit" class="btn btn-primary">Add Employee</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="row" style="padding-top: 25px">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Add Employee Credentials</h4>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <form action="AddCred method=" POST">
                                <div class="form-group row">
                                    <label for="employeeId" class="col-4 col-form-label">Employee ID</label>
                                    <div class="col-8">
                                        <input id="employeeId" name="employeeId" placeholder="Employee ID" class="form-control here"
                                            type="text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="username" class="col-4 col-form-label">Username</label>
                                    <div class="col-8">
                                        <input id="username" name="username" placeholder="Username" class="form-control here"
                                            type="text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="newpass" class="col-4 col-form-label">Password</label>
                                    <div class="col-8">
                                        <input id="newpass" name="newpass" placeholder="Password" class="form-control here"
                                            type="text" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 6 characters' : ''); if(this.checkValidity()) form.confirmnewpass.pattern = this.value;">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="newpass" class="col-4 col-form-label">Confirm Password</label>
                                    <div class="col-8">
                                        <input id="confirmnewpass" name="confirmnewpass" placeholder="Confirm Password"
                                            class="form-control here" type="text" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' : '');">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="offset-4 col-8">
                                        <button name="submit" type="submit" class="btn btn-primary">Add Employee
                                            Credentials</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="Reimburse.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
